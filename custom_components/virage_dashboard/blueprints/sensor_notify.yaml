blueprint:
  name: Door Contact & Motion Sensor Problem Notification
  description: Notify on low battery or tamper
  domain: automation
  input: {}
  source_url: https://github.com/viragelabs/virage_dashboard/blob/main/blueprints/sensor_notify.yaml
initial_state: false
mode: single
  trigger:
  - event_type: state_changed
    platform: event
  condition:
  - condition: template
    value_template: '{{ trigger.event.data.new_state.attributes.device.manufacturer
      == "VirageLabs" }}'
  - condition: template
    value_template: '{{ trigger.event.data.new_state.state == "on" }}'
  action:
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.new_state.attributes.device_class ==
          "battery" }}'
      sequence:
      - data_template:
          message: The battery in {{ trigger.event.data.new_state.attributes.friendly_name
            }} is {{ "low" if trigger.event.data.new_state.state == "on" else "normal"
            }}.
        service: notify.persistent_notification
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.new_state.attributes.device_class ==
          "problem" }}'
      sequence:
      - data_template:
          message: The {{ trigger.event.data.new_state.attributes.friendly_name }}
            has been {{ "opened" if trigger.event.data.new_state.state == "on" else
            "closed" }}!
        service: notify.persistent_notification

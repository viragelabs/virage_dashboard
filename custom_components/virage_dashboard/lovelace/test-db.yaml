      - type: custom:vertical-stack-in-card
        title: Add Door Contacts or Motion Sensors
        cards:
          - type: entities
            entities:
              - entity: automation.door_contact_motion_sensor_setup
                icon: mdi:magnify-plus
                name: "Enable Contact or Sensor Discovery"
                tap_action:
                  action: none                
          - type: custom:auto-entities
            card:
              type: glance
            filter:
              include:
                - name: "Motion *"
                  domain: binary_sensor
                - name: "Door/Window *"
                  domain: binary_sensor

      - type: custom:vertical-stack-in-card
        title:
        cards:        
          - type: markdown
            content: Turn Motion Sensor or Door Contact Discovery on, then trigger the sensor or contact.<p>
                     Icons for newly discovered items will be displayed above.  Click on the icon to open the properties dialog, then the <ha-icon icon="mdi:cog"> </ha-icon>
                     in the top right corner to update the name and/or icon of the sensor.<p>
                     Discovery will turn off automatically once a sensor is discovered.


